<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hockey Teams of the World</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-header">Hockey Teams of the World</h1>
        <div class="row">
            <!-- Sample Team -->
            <div class="col-md-4 team">
                <h3 class="team-name">Toronto Maple Leafs</h3>
                <div class="team-info">
                    <strong>Location:</strong> Toronto, Canada<br>
                    <strong>Founded:</strong> 1917<br>
                    <strong>Championships:</strong> 13<br>
                </div>
            </div>
            <!-- Repeat for other teams as necessary -->
        </div>
    </div>

    <!-- Bootstrap JS and other libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
